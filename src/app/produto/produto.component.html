<mat-list>
    <h2 mat-subheader>Produtos</h2>
    <mat-list-item *ngFor="let produto of produtos$ | async as produto; let i=index">
        <mat-icon mat-list-icon>bubble_chart</mat-icon>
        <h4 mat-line>{{produto.titulo}}</h4>
        <button mat-icon-button color="primary" routerLink="/product/{{i}}">
            <mat-icon>more_horiz</mat-icon>
        </button>
        <button mat-icon-button color="primary">
            <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button color="accent">
            <mat-icon>delete_outline</mat-icon>
        </button>
    </mat-list-item>
</mat-list>

<button mat-fab color="primary" class="add-button">
    <mat-icon>add</mat-icon>
</button>
